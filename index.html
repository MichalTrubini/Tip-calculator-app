<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <img src="images/logo.svg" alt="Splitter" class="site-logo">

  <main class="main">

    <div class="data-input">
      <p class="data-input__header">
        Bill
      </p>
      <form novalidate class="data-input__form">
        <input type="text" class="data-input__input">
      </form>
      <p class="data-input__header">
        Select Tip %
      </p>
      
      <div class="data-input__tips">
        <button class="data-input__tip">5%</button>
        <button class="data-input__tip">10%</button>
        <button class="data-input__tip">15%</button>
        <button class="data-input__tip">25%</button>
        <button class="data-input__tip">50%</button>
        <button class="data-input__tip">Custom</button>
      </div>
    
      <p class="data-input__header">
        Number of People
      </p>

      <form novalidate class="data-input__form">
        <input type="text" class="data-input__input">
      </form>

    </div>

    <div class="data-result">
      
      Tip Amount
      / person
    
      Total
      / person
    
      <button class="data-result__button">
        Reset
      </button>
      
    </div>

  </main>

</body>
</html>

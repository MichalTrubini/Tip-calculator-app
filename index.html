<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <img src="images/logo.svg" alt="Splitter" class="site-logo">

  <main class="main">

    <div class="data-input">
      <p class="data-input__header">
        Bill
      </p>
      <form class="data-input__form">
        <img src="images/icon-dollar.svg" alt="dollar" class="data-input__icon">
        <input type="number" min="0" step=".01" class="data-input__input" placeholder="0" id="input-bill">
      </form>
      <p class="data-input__header">
        Select Tip %
      </p>
      
      <div class="data-input__tips">
        <button class="data-input__tip tip-percent">5%</button>
        <button class="data-input__tip tip-percent">10%</button>
        <button class="data-input__tip tip-percent">15%</button>
        <button class="data-input__tip tip-percent">25%</button>
        <button class="data-input__tip tip-percent">50%</button>
        <div>
          <input type="number" class="data-input__tip data-input__tip-custom" placeholder="Custom" id ="tip-percent-custom">
        </div>
      </div>
      
      <div class="data-input__container">
        <p class="data-input__header">
          Number of People
        </p>
        <p class="data-input__header-error">Can't be zero</p>
      </div>
      <form novalidate class="data-input__form">
        <img src="images/icon-person.svg" alt="dollar" class="data-input__icon">
        <input type="number" class="data-input__input" placeholder="0" step="1" id="number-of-people">
      </form>

    </div>

    <div class="data-result">
      
      <div class="data-result__amount">
        <div>
          <p class="data-result__amount-header">
            Tip Amount
          </p>
          <p class="data-result__amount-person">
            / person
          </p>
        </div>
        <p class="data-result__amount-total" id="tip-per-person">
          $0.00
        </p>
      </div>
      <div class="data-result__amount">
        <div>
          <p class="data-result__amount-header">
            Total
          </p>
          <p class="data-result__amount-person">
            / person
          </p>
        </div>
        <p class="data-result__amount-total" id="total-per-person">
          $0.00
        </p>
      </div>
      <button class="data-result__button" id="clear-storage">
        Reset
      </button>
      
    </div>

  </main>
<script src="js/script.js"></script>
</body>
</html>
